<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Automated Image Fetcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="design.css">
    <link rel="shortcut icon" href="image/logo.webp" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Oleo+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="branding">
            <a href="index.html"><img src="image/logo.webp" alt="Automated Image Fetcher Logo"></a>
            <p>Automated Image Fetcher</p>
        </div>
        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="menu" id="menu">
            <a href="index.html" id="home-link"><p>HOME</p></a>
            <a href="about.html" id="about-link"><p>ABOUT US</p></a>
            <a href="features.html" id="features-link"><p>FEATURES</p></a>
            <a href="contact.html" id="contact-link"><p>CONTACT US</p></a>
        </div>
    </div>

    <div class="container">
        <h1>Contact Us</h1>
        <p class="p1">
            Have questions or need support? We're here to help! Reach out to us via the form below or through our contact information.
        </p>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div class="empty"></div>
    </div>
    <script src="navbar.js"></script>
    <script src="searchDownload.js"></script>
</body>
</html>
